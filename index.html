<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="display">
            <p class="screen">0</p>
        </div>
        <div class="keyboard">
            <div class="row">
                <div class="key row__key key--special" data-value='AC'>AC</div>
                <div class="key row__key key--special" data-value='+/-'>+/-</div>
                <div class="key row__key key--special" data-value='%'>%</div>
                <div class="key row__key key--special" data-value='÷'>÷</div>
            </div>
            <div class="key" data-value='7'>7</div>
            <div class="key" data-value='8'>8</div>
            <div class="key" data-value='9'>9</div>
            <div class="key key--special" data-value='×'>×</div>
            <div class="key" data-value='4'>4</div>
            <div class="key" data-value='5'>5</div>
            <div class="key" data-value='6'>6</div>
            <div class="key key--special" data-value='-'>-</div>
            <div class="key" data-value='1'>1</div>
            <div class="key" data-value='2'>2</div>
            <div class="key" data-value='3'>3</div>
            <div class="key key--special" data-value='+'>+</div>
            <div class="key key--long" data-value='0'>0</div>
            <div class="key" data-value='.'>.</div>
            <div class="key key--equals" data-value='='>=</div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
